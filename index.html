<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag n Drop</title>
    <link rel="stylesheet" href="styles.css" />
   <script src="script.js" defer></script>
  </head>
  <body >
    <div class="root">
        <div class="box1" ondrop="drop(event)" ondragover="allowDrop(event)" id="box1" >
            <div class="draggable" draggable="true" ondragstart="drag(event)" id="Cars">Cars</div>
            <img src="./image.jpg" alt="image" width="100" height="100" id="Image" draggable="true" ondragstart="drag(event)">
            <h4 class="draggable" draggable="true" ondragstart="drag(event)" id="function">const var =>{console.log("Hi world")}</h4>
            <p class="draggable" draggable="true" ondragstart="drag(event)" id="emoji">&#128512; &#128516;</p>
        </div>
        <div class="box2" ondrop="drop(event)" ondragover="allowDrop(event)" id="box2">

        </div>
    </div>
    <div class="btn">
        <button onclick="reset(event)">Reset</button>
    </div>
    <h1 class="title1">Box 1</h1>
    <h1 class="title2">Box 2</h1>
    <div id="toast">

    </div>
  </body>
</html>
